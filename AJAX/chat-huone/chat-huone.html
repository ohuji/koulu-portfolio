<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat-huone</title>
        <link rel="stylesheet" type="text/css" href="chat-huone.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
        <script src="chat-huone.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>
                    Chatti-huone
                </h1>
            </header>
            <div id="viestit">

            </div>
            <div id="laheta-viesti">
                <label for="nimimerkki">Nimimerkki</label>
                <input type="text" id="nimi" placeholder="Kirjoita nimi">
                <label for="teksti">Viesti</label>
                <textarea id="teksti" rows="5"></textarea>
                <button id="laheta">Lähetä</button>
            </div>
        </div>
    </body>
</html>
